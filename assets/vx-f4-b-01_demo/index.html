<html>
<head>
	<title>Front voice enhancer demo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1"/>
	<meta name="description" content="Demo using a modified version of https://github.com/binarymind/multitrackHTMLPlayer/">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link type="text/css" rel="stylesheet" rev="stylesheet" media="screen" href="./css/css/screen.css" />
	<script src="./js/jquery.min.js" type="text/javascript"></script>
	<script src="./js/player.js" type="text/javascript"></script>

</head>
<body>

<ul>
	<li name= 'Enhance front voice and suppress interfering speakers'>
		<ul>
			<div class='audio-container'  name='Cafe soundscape' preload="true">
				<audio name="Original" url="./data/alter_cafe_bg_sp_interf.ogg"></audio>
				<audio name="Toggle enhancer" url="./data/alter_cafe_bg_sp_interf__estimated_speech.ogg"></audio>
			</div>

			<div class='audio-container'  name='Office soundscape' preload="none">
				<audio name="Original" url="./data/alter_office_bg_sp_interf.ogg"></audio>
				<audio name="Toggle enhancer" url="./data/alter_office_bg_sp_interf__estimated_speech.ogg"></audio>
			</div>
		</ul>
	</li>
</ul>


</body>
</html>
